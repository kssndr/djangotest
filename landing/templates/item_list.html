<html>
    <head>
        <title>Django Test Landing</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Test Landing</a></h1>
        </div>
        {% for item in items %}
            </div>
                <h6>published: {{item.published_date}}</h6>
                <h1><a href="">{{item.title}}</a></h1>
                <p>{{item.description}}</p>
                <strong>price for item {{item.price}} $</strong>
                <p>{{item.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
    </body>
</html>
